name: Keep Supabase Alive
on:
  schedule:
    - cron: '0 */7 * * *'  # Every 7 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X POST 'https://zmnlctsroufobhdyntsw.supabase.co/rest/v1/rpc/keep_alive' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"
